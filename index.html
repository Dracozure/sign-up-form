<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wallpaper-container">
        <h1>Company</h1>
        <img src="">
        <h3>Sign up today to get exciting offers..!</h3>
    </div>

    <div class="form-container">
        <form>
            <h3>Get started</h3>
            <div class="input-container">
                <div class="form-col-1">
                    <div>
                        <label for="first">FIRST NAME</label>
                        <input placeholder="" type="text" id="first" name="last" required>
                    </div>
                    <div>
                        <label for="last">LAST NAME</label>
                        <input placeholder="" type="text" id="last" name="last" required>
                    </div>
                    <div>
                        <label for="email">E-MAIL</label>
                        <input placeholder="" type="email" id="email" name="email" required 
                        pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">
                    </div>
                </div>
                <div class="form-col-2">
                    <div>
                        <label for="phone">PHONE</label>
                        <input placeholder="" type="tel" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input placeholder="" type="password" id="pwd" name="pwd" required>
                    </div>
                    <div>
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input placeholder="" type="password" id="confirm-pwd" name="confirm-pwd" required>
                    </div>
                </div>
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
