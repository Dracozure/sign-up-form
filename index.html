<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wallpaper-container">
        <h1>Company</h1>
        <img src="">
        <h3>Sign up today to get exciting offers..!</h3>
    </div>

    <div class="form-container">
        <form method="post">
            <h3>Get started</h3>
            <div class="input-container">
                <div class="form-col-1">
                    <div>
                        <div class="input-tip first"></div>
                        <label for="first">FIRST NAME</label>
                        <input placeholder="" type="text" id="first" name="last" required pattern="[a-zA-Z]+" minlength="2">
                        <div class="input-warning name"><strong>Invalid name input</strong></div> 
                    </div>
                    <div>
                        <div class="input-tip last"></div>
                        <label for="last">LAST NAME</label>
                        <input placeholder="" type="text" id="last" name="last" required pattern="[a-zA-Z]+" minlength="2">
                        <div class="input-warning name"><strong>Invalid name input</strong></div> 
                    </div>
                    <div>
                        <div class="input-tip email"></div>
                        <label for="email">E-MAIL</label>
                        <input placeholder="" type="email" id="email" name="email" required 
                        pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">
                        <div class="input-warning email"><strong>Invalid email format</strong></div> 
                    </div>
                </div>
                <div class="form-col-2">
                    <div>
                        <div class="input-tip phone"></div>
                        <label for="phone">PHONE</label>
                        <input placeholder="" type="tel" id="phone" name="phone"
                        pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}">
                        <div class="input-warning phone"><strong>Invalid phone format</strong></div>
                    </div>
                    <div>
                        <div class="block input-tip"></div>
                        <label for="pwd">PASSWORD</label>
                        <input placeholder="" type="password" id="pwd" name="pwd" required
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{8,}$">
                        <div class="input-warning pass">
                            <div class="lower"><strong>At least 1 lowercase letter</strong></div>
                            <div class="upper"><strong>At least 1 uppercase letter</strong></div>
                            <div class="num"><strong>At least 1 number</strong></div>
                            <div class="special-char"><strong>At least 1 special character</strong></div>
                        </div>
                    </div>
                    <div>
                        <div class="block input-tip"></div>
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input placeholder="" type="password" id="confirm-pwd" name="confirm-pwd" required>
                        <div class="input-warning pass-confirm"><strong>Passwords do not match</strong></div>
                    </div>
                </div>
            </div>
            <div class="test">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
